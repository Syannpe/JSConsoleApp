<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
        }
    </style>
</head>
<body>

<script type="module">
    import {Console} from "./Console.js";

    document.addEventListener("DOMContentLoaded", async function () {
        let con = new Console();
        con.renderAsConsoleApp();

        con.output("student management test app");
        con.output("we can：1：add a student");

        con.output("please select a option");
        let mood = (await con.input())[0];

        switch (Number.parseInt(mood)) {
            case 1:
                con.output("add student has been choose");
                await addStudent();
                break;
            default:
                con.output("error X_X");
                break;
        }

        async function addStudent() {
            let Student = class {
                id;
                name;
                gender;
            }
            con.output("input ID please");
            let stuId = (await con.input())[0];
            con.output("input student name");
            let stuName = (await con.input())[0];
            con.output("gender");
            let stuGender = (await con.input())[0];

            let stu = new Student();
            stu.id = stuId;
            stu.name = stuName;
            stu.gender = stuGender;

            con.output(`success，ID：${stu.id}，name：${stu.name}，gender：${stu.gender}`)

        }

        con.end();
    });
</script>
</body>
</html>
