<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="text" />
<script type="module">
    import {Console} from "./Console.js";

    document.addEventListener("DOMContentLoaded", async function () {
        let con = new Console();
        con.renderAsConsoleInline();

        window.ondblclick = async function () {
            await con.input();
        }


    });
</script>
</body>
